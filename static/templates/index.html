<!DOCTYPE html>
<html>

<head>
    <title>Infinite Grid</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/grid.css">
</head>

<body>
    <div class="container">
        <link rel="import" href="/static/templates/header.html">
        <div class="sidebar">
            <h2>Paint Options</h2>
            <label for="cellType">Choose Cell Type:</label>
            <select id="cellType">
                <option value="enemy">Enemy</option>
                <option value="tnt">TNT</option>
                <option value="spike">Spike</option>
                <option value="unbreakable">Unbreakable</option>
                <!-- Add more options as needed -->
            </select>
            <br>
            <p>Shift â€“ remove</p>
            <button id="exportButton">Export as PNG</button>
        </div>
        <div class="grid-container" id="gridContainer">
            <!-- The grid will be generated dynamically here using JavaScript -->
        </div>
        <link rel="import" href="/static/templates/footer.html">
    </div>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
          if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
            if (q.p !== undefined) {
              window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + (q.p || '') +
                (q.q ? ('?' + q.q) : '') +
                l.hash
              );
            }
          }
        }(window.location))
      </script>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/grid.js"></script>
</body>

</html>
