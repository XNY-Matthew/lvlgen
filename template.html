<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the page background to black */
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically on the page */
            margin: 0; /* Remove default body margin */
        }

        /* Style for the grid container */
        .grid-container {
            display: grid;
            grid-template-rows: repeat(10, 1fr); /* 10 rows */
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 1px; /* Gap between cells */
            background-color: white; /* Set the grid background to white */
            padding: 10px; /* Add padding to the grid container */
        }

        /* Style for individual cells in the grid */
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            background-color: white; /* Set the cell background to white */
        }
    </style>
</head>
<body>
    <!-- Create a grid container for the cells -->
    <div class="grid-container">
        <!-- JavaScript code will dynamically generate cells here -->
    </div>

    <script>
        // JavaScript code for dynamically generating cells in the grid
        const gridContainer = document.querySelector(".grid-container");

        // Create a 10x5 grid (10 rows x 5 columns)
        for (let row = 0; row < 10; row++) {
            for (let col = 0; col < 5; col++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                gridContainer.appendChild(cell);
            }
        }

        // JavaScript code for drawing on the grid
        let isDrawing = false;
        let isErasing = false; // Flag for erasing
        const cells = document.querySelectorAll(".cell");

        function startDrawing(event) {
            isDrawing = true;
            isErasing = event.shiftKey; // Check if Shift key is held down
            drawCell(event.target);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function drawCell(cell) {
            if (isDrawing) {
                if (isErasing) {
                    cell.style.backgroundColor = "white"; // Erase cell when Shift is held
                } else {
                    cell.style.backgroundColor = "black"; // Change cell color when drawing
                }
            }
        }

        // Attach event listeners to cells for drawing and erasing
        cells.forEach((cell) => {
            cell.addEventListener("mousedown", startDrawing);
            cell.addEventListener("mouseup", stopDrawing);
            cell.addEventListener("mousemove", (event) => {
                if (isDrawing) {
                    drawCell(event.target);
                }
            });
        });
    </script>
</body>
</html>
